<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
</head>
<body>
<a class="btn btn-lg btn-dark" href="/reviewlist">리뷰 목록</a>
<br>
<br>
<br>
<label>리뷰 작성</label>
<form th:object="${form}">
    <div class="form-group">
        <label th:for="id">아이디</label>
        <input type="text" th:field="*{id}" class="form-control"
               placeholder="아이디를 입력하세요">
        <br>
        <label th:for="password">비밀번호</label>
        <input type="text" th:field="*{password}" class="form-control"
               placeholder="비밀번호를 입력하세요">
        <br>
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control"
               placeholder="제목을 입력하세요">
        <br>
        <label th:for="coment">내용</label>
        <textarea type="text" th:field="*{coment}" class="form-control"
               cols="30" rows="5" placeholder="160자까지 입력할 수 있습니다."/>
        <br>
        <label th:for="score">총 점수</label>
        <select th:for="score" th:field="*{score}">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
        <br>
        <label th:for="size_evaluation">크기</label>
        <select th:for="size_evaluation" th:field="*{size_evaluation}">
            <option value=1>너무 작아요</option>
            <option value=2>딱 맞아요</option>
            <option value=3>너무 커요</option>
        </select>
        <br>
        <label th:for="color_evaluation">색감</label>
        <select th:for="color_evaluation" th:field="*{color_evaluation}">
            <option value=3>화면이랑 똑같아요.</option>
            <option value=1>생각했던 색감이 아니에요.</option>
            <option value=2>그냥 그래요.</option>

        </select>
        <br>
        <label th:for="fabric_evaluation">옷의 재질 </label>
        <select th:for="fabric_evaluation" th:field="*{fabric_evaluation}">
            <option value=1>몇 번 못 입을 것 같아요</option>
            <option value=3>완전 튼튼해요</option>
            <option value=2>그냥 그래요</option>
        </select>
        <br>
    </div>
    <button type="submit" class="btn btn-primary" onclick="dataSend()">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="/js/ajax.js"></script>
</body>
</html>
